name: Unit Tests
on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'scripts/minimal_init.lua'
      - 'tests/**.lua'
  pull_request:
    types:
      - opened
    paths:
      - '.github/workflows/test.yml'
      - 'scripts/minimal_init.lua'
      - 'tests/**.lua'
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Neovim Nightly
        uses: rhysd/action-setup-vim@v1.6.0
        with:
          version: nightly
          neovim: true
      - name: Get Neovim Version
        run: |
          nvim --version | head -n 1
      - name: Debug stdpath
        run: |
          nvim --headless -c "echo stdpath('data')" -c "quitall!"
      - name: Run Tests
        run: |
          make test
