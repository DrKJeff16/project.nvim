name: Action Release
on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"
  merge_group:
    branches:
      - main
  release:
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build project assets
        id: checkout
        run: |
          mkdir -pv project.nvim
          cp -rv lua doc README.md CREDITS.md LICENSE Makefile project.nvim
          zip -r -9 project.nvim.zip project.nvim
          tar cvJf project.nvim.tar.xz project.nvim
          sha512sum project.nvim.zip project.nvim.tar.xz > sha512sums.txt
          rm -rfv project.nvim
      - name: Get Release
        id: get_current_release
        uses: joutvhu/get-release@v1.0.3
        with:
          latest: true
          prerelease: true
          pattern: '^v.*'
          debug: true
          throwing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Release File
        run: echo ${{ github.sha }} > Release.txt
      - name: Test Release
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            Release.txt
            project.nvim.tar.xz
            project.nvim.zip
            sha512sums.txt
          token: ${{ secrets.GITHUB_TOKEN }}
