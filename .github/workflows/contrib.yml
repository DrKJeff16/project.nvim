on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  contrib-readme-job:
    name: A job to automate contrib in readme
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
